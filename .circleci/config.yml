version: 2.1

jobs:
  workflow-changing:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: Working directory change via step env var
          environment:
            CIRCLE_WORKING_DIRECTORY: ~/testing
          command: pwd
      - run:
          name: Change via step env var doesn't work
          command: pwd
      - run:
          name: Working directory change via bash env
          command: |
                  mkdir testingtwo
                  echo 'cd ~/project/testingtwo' >> $BASH_ENV
      - run:
          name: Change via bash env works!
          command: pwd




workflows:
  version: 2
  workflow-changing:
    jobs:
      - workflow-changing
