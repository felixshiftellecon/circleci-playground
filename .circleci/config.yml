version: 2.1

executors:
  custom-node:
    docker:
      - image: circleci/node

jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "Building complete"
  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "Testing complete"
  deploy:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo "Deploy complete"
  tag-test:
    - image: circleci/node
    steps:
      - run: echo "running with the tag :D"



workflows:
  version: 2
  normal-workflow:
    jobs:
      - build
      - test
        requires:
          - build
      - deploy
        requires:
          - test
  tag-test-workflow:
    jobs:
      - tag-test:
          filters:
            tags: 
              only: /^a-tag.*/
            branches:
              ignore: /.*/
