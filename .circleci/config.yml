version: 2.1

executors:
  base:
    docker:
      - image: cimg/base:stable

jobs:
  job_a:
    executor: base
    steps:
      - run: echo "export PR_number=${CIRCLE_PULL_REQUEST##*/}" >> new-env-vars
      - run: |
              cat new-env-vars >> "$BASH_ENV"
              source "$BASH_ENV"
              echo $PR_number

workflows:
  workflow-a:
    jobs:
      - job_a